<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
{literal}
<script type="text/javascript">
    $(function () {
        $("form[name='registration']").validate({
            // Specify validation rules
            rules: {
                first_name: "required",
                last_name: "required",
                email: {
                    required: true, email: true
                },
                password: {
                    required: true, minlength: 5
                },
                country: {
                    required: true
                },
                mobileCode: {
                    required: true
                },
                mobile: {
                    required: true, number: true
                },
            }, // Specify validation error messages
            messages: {
                first_name: "{/literal}{$smarty.const.lang_err_first_name}{literal}",
                last_name: "{/literal}{$smarty.const.lang_err_last_name}{literal}",
                password: {
                    required: "{/literal}{$smarty.const.lang_err_pass}{literal}",
                    minlength: "{/literal}{$smarty.const.lang_err_pass_1}{literal}"
                },
                country: "{/literal}{$smarty.const.lang_err_country}{literal}",
                mobileCode: "{/literal}{$smarty.const.lang_err_mobile_code}{literal}",
                email: "{/literal}{$smarty.const.lang_err_email}{literal}",
                mobile: {
                    required: "{/literal}{$smarty.const.lang_err_mobile}{literal}",
                    number: "{/literal}{$smarty.const.lang_err_mobile_1}{literal}"
                },
            }, submitHandler: function (form) {
                form.submit();
            }
        });
    });
</script>
{/literal}
    <section id="intro" class="section-intro">
        <div id="content" class="register-account fw-font-default">
            <div class="container">
                <div class="row">

                    {if $warningMessage}
                    <div class="col-md-6 col-md-offset-3 fw-mgb10" align="center">
                        <span class="error-msg">{$warningMessage}</span>
                    </div>
                    {/if}

                    <div class="col-md-4 col-sm-5 no-padding cd-user-modal">
                        <div class="my-account-form">

                            <div id="cd-signup" class="is-selected">
                                <div class="fw-bglogin box-login" style="padding: 25px;">
                                    <form role="form" class="form-ad" name="registration" method="post"
                                          enctype="multipart/form-data"
                                          action="{$smarty.const.URL_HOMEPAGE}add-member.html"/>

                                    <div class="form-group">
                                        <div class="row">

                                            <div class="col-md-6">
                                                <input type="text" class="form-control" name="first_name"
                                                       id="first_name" placeholder="{$smarty.const.lang_common_ho}"/>
                                            </div>

                                            <div class="col-md-6">
                                                <input type="text" class="form-control" name="last_name" id="last_name"
                                                       placeholder="{$smarty.const.lang_common_ten}"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <div class="input-icon">
                                                        <select name="mobileCode" id="mobileCode" class="form-control">
                                                            <option value="">{$smarty.const.lang_common_mobile_code}
                                                            </option>
                                                            {foreach from=$rs_mobile_code item="val" name="val"}
                                                            <option value="{$val.code}">{$val.name} (+{$val.code})
                                                            </option>
                                                            {/foreach}
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <input type="text" class="form-control" name="mobile"
                                                       placeholder="{$smarty.const.lang_common_mobile}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-icon">
                                            <select name="country" class="form-control">
                                                <option value="">{$smarty.const.lang_common_country}</option>
                                                {foreach from=$rs_list_country name=val item=val}
                                                <option value="{$val.id}">{$val.name}</option>
                                                {/foreach}
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-icon">
                                            <input type="text" class="form-control" name="email" id="email"
                                                   placeholder="Email"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-icon">
                                            <input type="password" class="form-control" name="password" id="password"
                                                   placeholder="Password"/>
                                        </div>
                                    </div>

                                    <center>
                                        <button class="btn btn-submit log-btn" type="submit">
                                            {$smarty.const.lang_common_sign_up}
                                        </button>
                                    </center>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
