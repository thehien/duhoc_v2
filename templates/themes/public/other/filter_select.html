<div class="filter_select" >
{if $category_left}
	<div class ="filter_select_boloc" >
     <select name="one_boloc" onChange="MM_jumpMenu('parent',this,0)" >
        	<option value="{$smarty.const.URL_HOMEPAGE}">{$smarty.const.lang_menu_deal}</option>	
            {foreach from=$category_left item="val" name="val"}
            {if $val.link eq ""}
        	<option value="{$smarty.const.URL_HOMEPAGE}{$val.category_url}.html" {if $category_hover eq $val.category_url}selected="selected"{/if}>&radic;&nbsp; {$val.category_name}</option>	   
       		{else}
        	<option value="{$val.link}" {if $category_hover eq $val.category_url}selected="selected"{/if}>&radic;&nbsp; {$val.category_name}</option>	   
            {/if}
            {/foreach}

{/if}

        <option value="{$smarty.const.URL_HOMEPAGE}{$url_filter}.html?search_{$fil_one}_{$fil_two}_{$fil_three}_{$fil_four}_{$val.cityid}" {if $val.cityid eq $fil_cty} selected="selected"{/if} >&radic;&nbsp; {$val.cityname}</option>

        {/foreach}
	</select>
	</div>
{/if}
</div>

{literal}
<script type="text/javascript">
    function MM_jumpMenu(targ,selObj,restore){ 
    eval(targ+".location='"+selObj.options[selObj.selectedIndex].value+"'"); if 
    (restore) selObj.selectedIndex=0; } 
</script>
{/literal}
