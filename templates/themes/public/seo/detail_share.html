<div  style="float:left; padding:10px 0px 5px 0px; width:100%;"> 
<ul>
    <li style="float:left">
        <a target="_blank" href="http://twitter.com/home?status={$smarty.const.URL_HOME}{$link_web}">
            <img src="{$smarty.const.URL_WEB}{$themes}/assets/img/twitter.jpg" border="0" alt="twitter" title="twitter" height="23"/>
        </a>
    </li>
    <li style="float:left">
        <a rel="nofollow" href="http://www.facebook.com/share.php?u={$smarty.const.URL_HOME}{$link_web}" target="_blank">
            <img style="padding-left:5px" src="{$smarty.const.URL_WEB}{$themes}/assets/img/facebook_logo.png" border="0" height="23"  alt="Facebook" />
        </a>
    </li>
    <li style="float:left">
        <a href="http://pinterest.com/pin/create/button/?url={$smarty.const.URL_HOME}{$link_web}&media={$smarty.const.URL_HOMEPAGE}upload/{$new_detail.img_file}/{$new_detail.news_img}" target="_blank">
            <img  style="padding:0px 5px " src="{$smarty.const.URL_WEB}{$themes}/assets/img/pinteres.png" height="23"  alt="pinteres" />
        </a>
    </li>
    <li style="float:left">
        <div class="g-plusone"  style="float:left"></div>
        {literal}
        <script type="text/javascript">
            (function() {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = 'https://apis.google.com/js/plusone.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
            })();
        </script>
        {/literal}
    </li>   
    <li style="width:auto; display:none">
        <div class="fb-like" data-href="{$smarty.const.URL_HOME}{$link_web}" data-layout="button_count" data-action="like" data-share="true" ></div>
        {literal}	
        <script>(function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/vi_VN/all.js#xfbml=1";
            fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        {/literal}
    </li>     
</ul>
</div>
