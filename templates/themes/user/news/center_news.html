{foreach from=$new_center item="val" name="val"}
<div class="fw-mgb10 col-md-12 no-padding fw-mgb10 fw-mbt10"><img width="40" src="{$smarty.const.URL_WEB}{$themes}/assets/img/logo_small.png"/> <strong>Linkrica shared an article
</strong></div>

<div class="col-md-12 no-padding fw-mgb10 news_title_border" style="padding-bottom: 10px;">

		 <a href="{$smarty.const.URL_HOMEPAGE}news-detail/{$val.news_id}-{$val.news_url}.html" title="{$val.news_name}"> <strong>{$val.title_top}</strong></a>
   </div>
	<div align="left" class="fw-mgb10 col-md-12 no-padding" style="margin: 3px;">
		<div class="col-md-4 no-padding">

		</a>
