{include file="$themes/header.html"}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
{literal}
<style>
  .error {
    color: #ff0000;
  }
</style>
<script type="text/javascript">
  $(function() {
    $("form[name='resetpassword']").validate({
      rules: {
        email: {
          required: true,
          email: true
        }
      },
      messages: {
        email: "{/literal}{$smarty.const.lang_err_email}{literal}"
      },
      submitHandler: function(form) {
        form.submit();
      }
    });
  });
</script>
{/literal}

<!-- Header Section Start -->
<div class="header">
  <!-- Start intro section -->
  <section id="intro" class="section-intro">
    <div class="logo-menu">
      {include file="$themes/top.html"}
    </div>
    <!-- Header Section End -->

    <div id="content" class="col-md-12 register-account">
      <div class="container">
        <div class="row" style="margin-top: 100px;">

            {if $warning}
              <div class="col-md-5 col-md-offset-3 fw-mgb10" align="center">
               <span class="error-msg">{$warning}</span>
              </div>
            {/if}

            {if $success}
              <div class="col-md-5 col-md-offset-3 fw-mgb10" align="center">
               <span class="error-msg">{$success}</span>
              </div>
            {/if}

          <div class="col-md-5 col-md-offset-3 cd-user-modal">
            <div class="my-account-form">
              <div id="cd-signup" class="is-selected">
                <div class="fw-bglogin box-login">
                 <form class="cd-form" name="resetpassword" role="form" method="post" enctype="multipart/form-data" action="{$smarty.const.URL_HOMEPAGE}confirm-password-cv.html">
                 <div class="form-group" align="center">
                    <h3>{$smarty.const.lang_common_forgot_pass}</h3>
                   <h5>{$smarty.const.lang_common_forgot_pass_1}</h5>
                 </div>

                 <div style="margin:0 20px 20px 20px;">
                  <div class="form-group">
                    <div class="input-icon">
                      <input type="text" class="form-control" name="email" id="email" placeholder="Email"/>
                    </div>
                  </div>

                  <center>
                    <button class="btn btn-submit-cv log-btn" type="submit">{$smarty.const.lang_common_forgot_pass_send}</button>
                  </center>

                </div>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

    <!-- footer -->
    {include file="$themes/footer_js.html"}
